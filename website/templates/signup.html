{% extends "layout.html" %}

{% block body %}

<style>
    #button-login, #button-signup {
        transition: opacity, 1s;
    }
    #button-login:hover, #button-signup:hover {
        cursor: pointer;
        opacity: 0.7;
    }
    #button-login:active, #button-signup:active {
        transform: translateY(3px);
    }
</style>

<div style="height: 50px; width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; background-color: green; position: fixed; top: 0; left: 0; right: 0;">
    <div></div>
    <div style="display: flex; justify-content: center;">
        <p style="color: greenyellow;"><strong>Already registered?</strong></p>
    </div>
    <div style="display: flex; justify-content: right;">
        <form method="POST" action="/lpage">
            <input id="button-login" style="background-color: blue; color: white; border: none; height: 50px; padding-left: 10px; padding-right: 10px; border-radius: 5px; margin-right: 10px;" type="submit" value="LOGIN">
        </form>
    </div>
    
    
</div>

<div style="display: grid; grid-template-columns: 3fr 1fr 3fr" >
    <div></div>
    <div>
        <form style="border-radius: 5px; padding-top: 50px; padding-bottom: 50px; height: 150px; background-color: green; border: 2px; border-style: solid; border-color: rgb(13, 56, 13); margin-top: 200px;" method="POST" align="center" action="/sign_up">
            <input style="border-radius: 4px; height: 25px;" type="email" placeholder="email" id="emal" name="emal"><br>
            <input style="border-radius: 4px; height: 25px;" type="text" placeholder="First Name" id="firstName" name="firstName"><br>
            <input style="border-radius: 4px; height: 25px;" type="password" placeholder="password" id="password1" name="password1"><br>
            <input style="border-radius: 4px; height: 25px;" type="password" placeholder="confirm password" id="password2" name="password2"><br>
            <input id="button-signup" style="color: white;background-color: rgb(255, 0, 43); border: none; border-radius: 4px; padding-left: 50px; padding-right: 50px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px;" type="submit" value="SUBMIT">
            
        </form>
    </div>
    <div></div>
    

    
</div>

    
{% endblock %}
