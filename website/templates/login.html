{% extends "layout.html" %}



{% block body %}
<style>
    #button-signup, #button-login {
        transition: opacity, 1s;
    }
    #button-signup:hover, #button-login:hover {
        cursor: pointer;
        opacity: 0.7;
    }

    #button-signup:active, #button-login:active {
        transform: translateY(3px);
    }

</style>
<div style="height: 50px; width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; background-color: green; position: fixed; top: 0; left: 0; right: 0;">
    <div></div>
    <div style="display: flex; justify-content: center;">
        <p style="color: greenyellow;"><strong>Not yet registered?</strong></p>
    </div>
    <div style="display: flex; justify-content: right;">
        <form method="POST" action="/spage">
            <input id="button-signup" style="background-color: rgb(255, 0, 43); color: white; border: none; height: 50px; padding-left: 10px; padding-right: 10px; border-radius: 5px; margin-right: 10px;" type="submit" value="SIGNUP">
        </form>
    </div>
    
    
</div>
<div style="display: grid; grid-template-columns: 3fr 1fr 3fr" >
    <div></div>
    <div>
        <form style="border-radius: 5px; padding-top: 50px; padding-bottom: -50px; height: 150px; background-color: green; border: 2px; border-style: solid; border-color: rgb(13, 56, 13); margin-top: 200px;" method="POST" action="/login" align="center">
            <input style="border-radius: 4px; height: 25px;" type="email" id="emal" name="emal" placeholder="email"><br>
            <input style="border-radius: 4px; height: 25px; margin-top: 2px;" type="password" placeholder="password" id="password" name="password"><br>
            <input id="button-login" style="color: white;background-color: blue; border: none; border-radius: 4px; padding-left: 50px; padding-right: 50px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px;" type="submit" value="LOGIN">
        </form>
    </div>
    <div></div>
    

    
</div>
    
{% endblock %}
