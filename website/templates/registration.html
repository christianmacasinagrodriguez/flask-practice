{% extends "layout.html" %}

{% block body %}
<style>
    #container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        
    }
</style>

<div id="container">
    <div></div>
    <div style="height: 300px;"></div>
    <div></div>
    <div></div>
    <div style="display: flex; justify-content: center; ">
        <form action="/submit" style=" background-image: linear-gradient(to right, blue, green, blue, green, blue); padding: 20px; width: 200px; height: 100px; border: solid; border-radius: 5px;  " align="center">
            <input style="border-radius: 3px; height: 20px;" type="text" name="applicant" placeholder="Your name" style="position: relative;"> <br>
            <select style="width: 174px; height: 20px; margin-top: 5px;"  name="laro">
                <option selected disabled value="Sports">SPORTS</option>
                {% for sport in sports %}
                    <option style="background-color: green; color: white; " value="{{ sport }}">{{ sport }}</option>
                {% endfor %}
            </select> <br>
            <input style="border: none; background-color: violet; border-radius: 5px; padding: 10px; color: blue; margin-top: 10px; " type="submit" value="SUBMIT">
        </form>
    </div>
    <div></div>
    

</div>

    

{% endblock %}
